<div class="col-md-4 pull-right">
  <table>
    <tr>
      <td>Name</td>
      <td ng-click="LC.wins()">Wins</td>
      <td ng-click="LC.losses()">Losses</td>
      <td ng-click="LC.percentage()">Win Percentage</td>
    </tr>
    <tr ng-repeat="leader in LC.leaders">
      <td>{{leader.nickname}}</td>
      <td>{{leader.wins}}</td>
      <td>{{leader.losses}}</td>
      <td>{{leader.wins / (leader.wins + leader.losses) | number:2}}</td>
    </tr>
  </table>
</div>
