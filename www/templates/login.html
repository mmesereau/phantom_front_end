<div class="col-md-4 pull-right">
  <h3 ng-show="LIC.invalidLoginData">Your User Name or Password is invalid.  Please try again.</h3>
  <form ng-submit="LIC.login()">
    <label for="LIC.user.username">User Name</label>
    <input type="text" ng-model="LIC.user.username">
    <label for="LIC.user.password">Password</label>
    <input type="text" ng-model="LIC.user.password">
    <input type="submit" value="Log In!">
  </form>
</div>
